
<!doctype html>
<html lang="en">
  <head>
    <title>NewsLetter SignUp</title>

  <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
  <!-- External Style Sheet  -->
  <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="post">
    <img class="mb-4" src="image/newsletterImg.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to My Mewsletter !</h1>

    <div class="form-floating">
      <input type="text" class="form-control top"  placeholder="First Name" name="fName" required autofocus>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control middle"  placeholder="Last Name" name="lName" required>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control bottom"  placeholder="Email" name="email" required>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up !</button>
    <p class="mt-5 mb-3 text-muted"> ! newsletter ! </p>
  </form>
</main>


    
  </body>
</html>
